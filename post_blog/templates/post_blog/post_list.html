{% extends 'post_blog/base.html' %}
{% block content %}
<style>
    a{
        text-decoration: none;
        color: black;
        text-decoration:none;
        border-right: 2px solid black;
        /* border-left: 2px solid black; */
        padding:0px 13px;
    }
    span{
        border-right: 2px solid rgb(0, 0, 0);
        padding-right: 5px;
    }
</style>
    <div style="margin: 40px 100px">
        <div style="border: 2px solid black;border-radius:15px;padding:10px; display:flex; justify-content: space-between; margin-bottom: 40px;">
            <span>Categories:</span>
            <div style="display:flex; justify-content: space-around; align-items: center; width: 500px;">
                <a href="{% url 'post_list' %}">All</a>
                {% for i in categories %}
                    <a href="{% url 'post_list' categories_pk=i.pk %}">{{i.text}}</a>
                {% endfor %}
            </div>
        </div>
        {% for post in posts %}
        <div style="display: inline-block;;">
            <div style="border:2px solid black; margin: 5px; padding: 30px; border-radius: 27px;">
                <h1>{{post.title}}</h1>
                <h3>{{post.text}}</h3> 
                <h4>{{post.published_data}}</h4><br>
                <!-- <a style="border-radius: 30px; padding: 10px; border: 1px solid black; margin:30px; text-decoration: none; color: black; background-color: yellow;" href="{% url 'editpost' post_pk=post.pk %}">edit post</a> -->
                <a style="border-radius: 30px; border: 1px solid black; background-color: yellow; padding: 10px ; margin:30px; text-decoration: none; color: black;" href="{% url 'post_detail' post_pk=post.pk %}">Show more</a>
            </div>
        </div>
        {% endfor %}
    </div>
        <br>
        <a style=" border:2px solid black ; padding: 5px ; margin:30px; text-decoration: none; color: black; border-radius: 20px;" href="{% url 'createpost' %}">Create post + </a>
{% endblock %}
